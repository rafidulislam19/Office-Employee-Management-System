<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-2">
            <h1 class=" text-dark">Filter Employee Details</h1>
            <a class="btn btn-warning" href="/" role="button ">Back to Home</a>
        </div>
        <hr>
        <form action="/filter_emp" method="post" class="shadow p-5">
            {% csrf_token %}
            <label for="name">First Name/Last Name</label><br>
            <input class="my-2 w-100" type="text" id="name" name="name" value="{{ name }}"><br>
            <label for="dept">Department</label><br>
            <input class="my-2 w-100" type="text" id="dept" name="dept" value="{{ dept }}"><br>
            <label for="role">Role</label><br>
            <input class="my-2 w-100" type="text" id="role" name="role" value="{{ role }}"><br>
            <hr>
            <button type="submit" class="btn btn-dark">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
